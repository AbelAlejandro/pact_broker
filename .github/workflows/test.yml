  postgres:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby_version: ["2.5", "2.7"]
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    - uses: actions/checkout@v2
    - uses: actions/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby_version }}
    - run: "bundle install"
      env:
        INSTALL_PG: "true"
    - run: "bundle exec rake"
      env:
        INSTALL_PG: "true"
